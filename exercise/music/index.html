<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    .main {
        width: 400px;
        margin: 0 auto;
    }
</style>
<body>
    <div class="main">
    <div id="prev-next-play">
        <div class="prev"><i class="fa-solid fa-backward-step"></i></div>
        <div class="play"><i class="fa-solid fa-play"></i></div>
        <div class="stop"> <i class="fas fa-pause icon-pause"></i></div>
        <div class="next"><i class="fa-solid fa-forward-step"></i></div>
    </div>
    <input id="progress" type="range" value="0" step="1" min="0" max="100">
    </div>
</body>
<script src="./music.js"></script>
</html>
