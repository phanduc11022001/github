<script>
    
    function httpGetAsunc(theUrl, callback) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() {
            if(xmlHttp.readyState == 4 && xmlHttp.status == 200) callback(xmlHttp);
        }
        xmlHttp.open ("get", theUrl, true);
        xmlHttp.send(null);
    }

    var photoApi = 'https://picsum.photos/200'

    const promise = new Promise((resolve, reject) => {
        httpGetAsunc(photoApi, resolve)
    })
    const promise2 = new Promise((resolve, reject) => {
        httpGetAsunc(photoApi, resolve)
    }) 
    const promise3 = new Promise((resolve, reject) => {
        httpGetAsunc(photoApi, resolve)
    })

    const excuteAsync = async () => {
        const response = await promise
        document.querySelector('#img_1').setAttribute('src', response.responseURL)

        const response1 = await promise2
        document.querySelector('#img_2').setAttribute('src', response1.responseURL)

        const response2 = await promise3
        document.querySelector('#img_3').setAttribute('src', response2.responseURL)
    }

    excuteAsync()
