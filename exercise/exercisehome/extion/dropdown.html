    <script>
      // lấy ra tất cả các danh sách ul

      const menu = document.querySelectorAll('#dropdown > li')

      // lọc qua tưng phần tử để gán sự kiến click
      for(var i = 0; i < menu.length; i++) {
        menu[i].addEventListener('click', function() {
          // Lấy ra các phần tử trong của ul con
          const menuList = document.querySelectorAll('#dropdown > li > ul')
          // Lọc qua 1 vòng nữa để ẩn  tất cả các thành phần con  
          for(var j = 0; j < menuList.length; j++) {
            menuList[j].style.display = 'none'
          }
          // tiến hành hiện nội dung

          this.children[1].style.display = 'block'
        })
      }
